
<!DOCTYPE html>
<html lang="ee">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Muud ühikad</title>
    <link rel="stylesheet" href="Muudühikad.css">
</head>
<body>
    <h1>MUUD ÜHIKAD</h1>
    <div class="image-container">
        <div>  
            <img src="https://www.nooruse.ee/wp-content/uploads/2022/05/yhikas4-1024x683.jpg" alt="Image 1">
            <div class="image-caption">Tartu Tervishoiu Kõrgkool</div>
            <div class="image-caption">Nooruse 5</div>
        </div>
        <div>
            <img src="https://voco.ee/wp-content/uploads/2018/01/kopli_yhikas2.jpg" alt="Image 2">
            <div class="image-caption">Tartu Rakenduslik Kolledž</div>
            <div class="image-caption">Kopli 1C</div>
        </div>
        <div>
            <img src="https://www.tevent.ee/wp-content/uploads/2020/11/Tartu-KHK-Pollu-11c-opilaskodu-2012.jpg" alt="Image 3">
            <div class="image-caption">Tartu Rakenduslik Kolledž</div>
            <div class="image-caption">Põllu 11C</div>
        </div>
        <div>
            <img src="https://dorm.emu.ee/userfiles/image/gallery/2/thumb/Kreutzwaldi52_4.jpg" alt="Image 4">
            <div class="image-caption">EMÜ Torni ühiselamu</div>
            <div class="image-caption">Kreutzwaldi 52</div>
        </div>
        <div>
            <img src="https://dorm.emu.ee/userfiles/image/gallery/betton/thumb/20190306_113922.jpg" alt="Image 5">
            <div class="image-caption">EMÜ Bettoni ühiselamu</div>
            <div class="image-caption">Friedebert Tuglase 7</div>
        </div>
        <div>
            <img src="https://tartuhostel.ee/wp-content/uploads/2017/08/pilt067-480x300.jpg" alt="Image 6">
            <div class="image-caption">Tartu Downtown Hostel</div>
            <div class="image-caption">Raatuse 22</div>
        </div>
    </div>
    <div id="map" style="height: 400px;"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA7Fii7rFXzuVReVJX8R9qv5fLo6hgSOXo&callback=initMap" async defer></script>

    <script>
        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 58.380602, lng: 26.729870},
                zoom: 12
            });

            var marker1 = new google.maps.Marker({
                position: {lat: 58.380602, lng: 26.729870},
                map: map,
                title: 'Tartu Tervishoiu Kõrgkool'
            });

            var marker2 = new google.maps.Marker({
                position: {lat: 58.383066, lng: 26.717032},
                map: map,
                title: 'Tartu Rakenduslik Kolledž Kopli'
            });

            var marker3 = new google.maps.Marker({
                position: {lat: 58.372944, lng: 26.721962},
                map: map,
                title: 'Tartu Rakenduslik Kolledž Põllu'
            });

            var marker4 = new google.maps.Marker({
                position: {lat: 58.375727, lng: 26.720481},
                map: map,
                title: 'EMÜ Torni ühiselamu'
            });

            var marker5 = new google.maps.Marker({
                position: {lat: 58.385698, lng: 26.720912},
                map: map,
                title: 'EMÜ Bettoni ühiselamu'
            });

            var marker6 = new google.maps.Marker({
                position: {lat: 58.378592, lng: 26.722775},
                map: map,
                title: 'Tartu Downtown Hostel'
            });
        }
    </script>
</body>
</html>
